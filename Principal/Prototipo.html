<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <div class="wrapper" id="wrapperFiltro">
        
        <div class="wrapper" id="dataContainer"> 
            <!-- Botón para reportar problemas -->
            <button class="customButton" id="reportarProblemaButton">Reportar Problema</button>
            <button class="customButton" id="consultarEstadoButton">Consultar Estado de un Reporte</button>
            <button class="customButton" id="consultarMapaIncidencias">Mapa de Incidencias</button>
        </div>
    </div>
    
    <!-- Form Reporte de problemas -->
    <div id="reportarProblemaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reportar un Problema</h2>
            <form id="problemaForm" action="envioProblema.php" method="post" enctype="multipart/form-data">
                <label for="descripcion">Descripción del problema:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
                
                <label for="categoria">Categoría del problema:</label>
                <select id="categoria" name="categoria" required>
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                    <option value="categoria3">Categoría 3</option>
                </select>
                
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
                
                <label for="fotos">Adjuntar fotos (opcional):</label>
                <input type="file" id="fotos" name="fotos[]" multiple>
                
                <button type="submit">Enviar Reporte</button>
            </form>
        </div>
    </div>

    <!-- Modal para consultar estado del reporte -->
    <div id="consultarEstadoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Consultar Estado de un Reporte</h2>
            <div id="reportesContainer">
                <!-- Aquí se mostrarán los reportes del usuario -->
            </div>
        </div>
    </div>

    <!-- Modal para el mapa de incidencias -->
    <div id="mapaIncidencias" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Mapa de Incidencias</h2>
            <div id="map" style="height: 500px;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="Scripts.js"></script>
</body>
</html>
